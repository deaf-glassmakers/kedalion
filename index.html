
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' blob:; script-src 'self' 'unsafe-inline' blob:; img-src 'self' data:;">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Kedalion</title>
    <link rel='stylesheet' href='./static/css/style.css'>

  </head>
  <body>
    <div id='content'> 
      <!-- <div id='header'>this is friggin header</div> -->
      <div id='workstation'>
        <!-- <div id='toolbox'>this is the toolbox</div> disabling this for now-->
        <div id="old_editor">//this is the original content</div>
        <div id="new_editor">//this is the changed content</div>
        <script src="./libraries/ace.js" type="text/javascript" charset="utf-8"></script>
        <script>
            var old_editor = ace.edit("old_editor");
            old_editor.setTheme("ace/theme/monokai");
            old_editor.session.setMode("ace/mode/javascript");
            var new_editor = ace.edit("new_editor");
            new_editor.setTheme("ace/theme/monokai");
            new_editor.session.setMode("ace/mode/javascript");
        </script>
      </div>
      <!-- <div id='footer'>fooooooooooter</div> -->
    </div>
  </body>
</html>
